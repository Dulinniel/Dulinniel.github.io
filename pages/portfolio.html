          <figcaption><h2 class="introduction-title">Allô la terre, ici la lune !</h2></figcaption>
          <blockquote class="introduction">Moi c'est Riley ! J'ai 21 ans aujourd'hui. Je suis passionée de tout un tas de sujet, principalement la lecture, l'écriture, la chimie organique, l'électronique, la philosophie, le droit, l'économie, la botanique, et j'en passe ! J'aime connaître le monde qui m'entoure, m'ouvrire à l'inconnu et apprendre de nouveaux sujet, même s'ils n'entrent en rien dans mon domaine de compétence.</br></br> 

          Je pense qu'on ne devrait jamais cesser d'apprendre, de nous cultiver, c'est pour ça qu'en ce moment j'apprend le dessin, ainsi que ce qui tourne autour de la falsification d'oeuvre. Malgré tout, je suis et je reste une développeuse, j'ai commencé la programmation très tôt, avant la montée en puissance du secteur. De ce fait, la façon dont je conçois mon métier peut être considérée puriste.</br></br>

          De mon point de vu, un développeur doit savoir raisonner et comprendre les problèmes par lui même, ainsi que d'être capable de résoudre des problèmes du vrai monde. De ce fait, je me refuse à l'utilisation d'IA et réduit mon utilisation de modules externe au strict minimum.</blockquote>
        </figure>
